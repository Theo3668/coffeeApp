<ion-header>
    <ion-toolbar color="dark">
        <ion-title class="tot">payment receipt</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="medium">
    <ion-card>
        <ion-card-content class="cardText">
            <img src="/assets/images/background1.jpg">
        </ion-card-content>
    </ion-card>

    <ion-card color="medium">
        <ion-card-content class="firstCard">
            <div>
                <ion-row>
                    <ion-col col='6' class="btnLeft">
                        <ion-label>customer name....... </ion-label>
                    </ion-col>
                    <ion-col col='6' class="btnRight">
                        <ion-label float-right>{{name}}</ion-label>
                    </ion-col>
                </ion-row>
            </div>
            <div>
                <ion-row>
                    <ion-col col='6' class="btnLeft">
                        <ion-label>order number.......... </ion-label>
                    </ion-col>
                    <ion-col col='6' class="btnRight">
                        <ion-label float-right>***710</ion-label>
                    </ion-col>
                </ion-row>
            </div>
            <div>
                <ion-row>
                    <ion-col col='6' class="btnLeft">
                        <ion-label>amount due</ion-label>
                    </ion-col>
                    <ion-col col='6' class="btnRight">
                        <ion-label float-right>R{{finalPrice}}</ion-label>
                    </ion-col>
                </ion-row>
            </div>
        </ion-card-content>
    </ion-card>
    <ion-button fill="outline" (click)="dismiss()" class="startBtn">pay</ion-button>




</ion-content>
